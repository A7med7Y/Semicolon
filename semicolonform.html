<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Semicolonform</title>
        <link rel="stylesheet" href="semicolonform.css">
    </head>
    <body>
        <div class="container">
            <div id="logo">
                <img src="logo.jpg" height="95.62px" width="81.335px">
            </div>
            <header>
                <h1>Semicolon; Form</h1>
                <p>Thank you for taking your time to improve ourselves</p>
            </header>
            <form action="#">
                <div class="main">
                    <div class="main-form">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="A" placeholder="Enter your name" required>
                    </div>
                    <div class="main-form">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="A" placeholder="Enter your Email" required>
                    </div>
                    <div class="main-form">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" class="A" placeholder="Enter your age" required>
                    </div>
                    <div class="main-form">
                        <label>Which option best describes your current role?</label>
                        <select class="A">
                            <option disabled selected value>select current job</option>
                            <option>Student</option>
                            <option>Full time job</option>
                            <option>Full time learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="main-form">
                        <label>Would you recommend Semicolon; to a friend?</label>
                        <label>
                            <input type="radio" class="radio" checked>
                            Definitely
                        </label>
                        <label>
                            <input type="radio" class="radio">
                            Maybe
                        </label>
                        <label>
                            <input type="radio" class="radio">
                            Not sure
                        </label>
                    </div>
                    <div class="main-form">
                        <label>Which team would you like to join?</label>
                        <label><input class="checkbox" type="checkbox">Front-end</label>
                        <label><input class="checkbox" type="checkbox">Back-end</label>
                        <label><input class="checkbox" type="checkbox">Mobile-development</label>
                        <label><input class="checkbox" type="checkbox">Desktop-Application</label>
                        <label><input class="checkbox" type="checkbox">HR</label>
                        <label><input class="checkbox" type="checkbox">FR</label>
                        <label><input class="checkbox" type="checkbox">BR</label>
                    </div>
                    <div class="main-form">
                        <label>Any questions?</label>
                        <textarea placeholder="Enter your question here..." class="textarea"></textarea> 
                    </div>
                    <div class="min-form" id="B">
                        <button type="submit" id="button">Submit</button>
                </div>
            </form>
            </div>
        </div>    
    </body>
</html>
